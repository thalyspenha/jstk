<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok Downloader</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    input, button {
      padding: 12px;
      font-size: 1rem;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 30px;
      max-width: 400px;
      word-wrap: break-word;
    }

    .error {
      color: red;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      input, button {
        font-size: 1rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>üì• Baixar V√≠deo do TikTok</h1>
  <input type="text" id="videoUrl" placeholder="Cole o link do v√≠deo TikTok aqui" />
  <button onclick="baixarVideo()">Baixar</button>
  <div class="result" id="resultado"></div>

  <script>
    async function baixarVideo() {
      const videoUrl = document.getElementById("videoUrl").value.trim();
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "‚è≥ Buscando v√≠deo...";

      if (!videoUrl) {
        resultado.innerHTML = '<p class="error">‚ö†Ô∏è Informe a URL do v√≠deo.</p>';
        return;
      }

      try {
        const api = `https://www.tikwm.com/api/?url=${encodeURIComponent(videoUrl)}&hd=1`;
        const response = await fetch(api);
        const data = await response.json();

        if (data && data.data && data.data.play) {
          const videoLink = data.data.play;
          const title = (data.data.title || "tiktok_video").replace(/[^a-z0-9]/gi, "_");

          resultado.innerHTML = `<p>üé• Baixando: <strong>${title}.mp4</strong></p>`;

          const blob = await fetch(videoLink).then(res => res.blob());
          const urlBlob = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = urlBlob;
          a.download = `${title}.mp4`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(urlBlob);

          resultado.innerHTML += `<p>‚úÖ Download iniciado com sucesso!</p>`;
        } else {
          resultado.innerHTML = '<p class="error">‚ùå V√≠deo n√£o encontrado. Verifique o link.</p>';
        }
      } catch (error) {
        console.error(error);
        resultado.innerHTML = '<p class="error">‚ùå Erro ao tentar baixar o v√≠deo.</p>';
      }
    }
  </script>
</body>
</html>
