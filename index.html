<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TikTok Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f2f2f2;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 300px;
    }

    .result {
      margin-top: 30px;
    }

    .download-link {
      margin-top: 20px;
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>üîó Baixador de V√≠deos TikTok</h1>
  <input type="text" id="videoUrl" placeholder="Cole o link do v√≠deo TikTok aqui" />
  <br />
  <button onclick="baixarVideo()">Baixar</button>

  <div class="result" id="resultado"></div>

  <script>
    async function baixarVideo() {
      const videoUrl = document.getElementById("videoUrl").value.trim();
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "‚è≥ Buscando v√≠deo...";

      if (!videoUrl) {
        resultado.innerHTML = '<p class="error">‚ö†Ô∏è Informe a URL do v√≠deo.</p>';
        return;
      }

      try {
        const api = `https://www.tikwm.com/api/?url=${encodeURIComponent(videoUrl)}&hd=1`;
        const response = await fetch(api);
        const data = await response.json();

        if (data && data.data && data.data.play) {
          const videoLink = data.data.play;
          const title = data.data.title || "tiktok_video";

          resultado.innerHTML = `
            <p>üé• V√≠deo encontrado: <strong>${title}</strong></p>
            <a class="download-link" id="downloadBtn" href="${videoLink}" download="${title}.mp4" onclick="downloadVideo()">üì• Baixar V√≠deo</a>
          `;
        } else {
          resultado.innerHTML = '<p class="error">‚ùå V√≠deo n√£o encontrado. Verifique o link.</p>';
        }
      } catch (error) {
        console.error(error);
        resultado.innerHTML = '<p class="error">‚ùå Erro ao tentar buscar o v√≠deo.</p>';
      }
    }

    // Fun√ß√£o que simula o download diretamente
    function downloadVideo() {
      const downloadLink = document.getElementById('downloadBtn');
      const link = document.createElement('a');
      link.href = downloadLink.href;
      link.download = downloadLink.download;
      link.click();
    }
  </script>
</body>
</html>
